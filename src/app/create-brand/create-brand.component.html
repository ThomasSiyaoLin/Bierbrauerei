    <p style="font-weight: bolder">Diese Marken gibt es bereits schon</p>
    <div class="center-block text-center text-info">
    <ul style="list-style-type: none">
      <li *ngFor=" let brand of brands" style="margin-right: 10px; font-weight: bolder">
        -{{brand}}
      </li>
    </ul>
    </div>
  </div>

    <div class="center-block text-center text-info" style="width: fit-content">

      (input)="setBrandName()">

</div>
